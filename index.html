<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Salary Predictor</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="notification is-primary">
        <h1 class="title">Twitter Stock Predictor</h1>
      </div>
    </div>
    <h2 class="title is-2">Choose a Range of Dates to Predict</h2>
    <form class="formContents">
      <p class="startDate">
        <label>Start Date: </label
        ><input type="date" min="2022-10-28" max="2022-12-25" />
      </p>
      <p class="endDate">
        <label>End Date: </label
        ><input type="date" min="2022-10-29" max="2022-12-26" />
      </p>
    </form>
    <div class="submitButton">
      <button><img src="imgs/2021 Twitter logo - blue.png" width="8%"></button>
    </div>
  </body>
</html>
